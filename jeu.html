<body class="d-flex flex-column min-vh-100">

  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
  <h1 class="h1-jeu">Vous êtes attaqué ! Défendez-vous !</h1>

  <!-- Séquence affichée -->
  <div id="sequence" class="mb-3 fw-bold"></div>

  <!-- Zone où le joueur voit sa séquence -->
  <div id="player-sequence" class="mb-3"></div>

  <!-- Boutons animaux (cachés au départ) -->
  <div class="boutons-jeu mb-3" style="display:none;">
    <button class="animal-btn btn btn-primary me-2" data-animal="Aigle">Aigle</button>
    <button class="animal-btn btn btn-warning me-2" data-animal="Araignée">Araignée</button>
    <button class="animal-btn btn btn-success me-2" data-animal="Loup">Loup</button>
  </div>

  <!-- Résultat -->
  <div id="result" class="mt-3"></div>

<!-- Boutons fin de partie (cachés au départ) -->
<div id="end-btns" class="mt-3" style="display:none;">
  <a href="encyclopedie.html" id="encyclo-btn" class="btn btn-info end-btn" style="display:none;">Accéder à l'encyclopédie</a>
  <a href="regles.html" id="rules-btn" class="btn btn-secondary end-btn" style="display:none;">Règles</a>
  <button id="replay-btn" class="btn btn-success end-btn" style="display:none;">Rejouer</button>
</div>

  <script>
    const animals = ["Loup", "Araignée", "Aigle"];
    const beats = { "Loup": "Aigle", "Araignée": "Loup", "Aigle": "Araignée" };

    function startGame() {
      let sequence = [];
      for(let i=0;i<5;i++){
        sequence.push(animals[Math.floor(Math.random()*animals.length)]);
      }

      const sequenceDiv = document.getElementById("sequence");
      sequenceDiv.textContent = sequence.join(" - ");

      const playerSequenceDiv = document.getElementById("player-sequence");
      playerSequenceDiv.textContent = "";

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "";

      const buttonsDiv = document.querySelector(".boutons-jeu");
      buttonsDiv.style.display = "none";

      const endBtnsDiv = document.getElementById("end-btns");
      endBtnsDiv.style.display = "none";
      document.getElementById("encyclo-btn").style.display = "none";
      document.getElementById("rules-btn").style.display = "none";
      document.getElementById("replay-btn").style.display = "none";

      // Afficher la séquence pendant 5s
      setTimeout(() => {
        sequenceDiv.textContent = "";
        buttonsDiv.style.display = "flex";
      }, 5000);

      // Séquence attendue
      const expected = sequence.map(animal => {
        return Object.keys(beats).find(key => beats[key] === animal);
      });

      let playerInput = [];

      document.querySelectorAll(".animal-btn").forEach(btn => {
        btn.onclick = () => {
          const animal = btn.dataset.animal;
          playerInput.push(animal);
          playerSequenceDiv.textContent = playerInput.join(" - ");

          if(playerInput.length === expected.length){
            buttonsDiv.style.display = "none";
            endBtnsDiv.style.display = "block";

            let correct = playerInput.every((a,i) => a === expected[i]);
            if(correct){
              resultDiv.textContent = "Bravo ! Vous avez gagné et pouvez accéder à l'encylopédie.";
              document.getElementById("encyclo-btn").style.display = "inline-block";

              // Jouer le son de la victoire
  const victorySound = document.getElementById("victory-sound");
  victorySound.play();
            } else {
              resultDiv.textContent = `Raté ! La bonne parade était : ${expected.join(" - ")}`;
              document.getElementById("rules-btn").style.display = "inline-block";
              document.getElementById("replay-btn").style.display = "inline-block";

// Jouer le son de l'échec
              const failSound = document.getElementById("fail-sound");
  failSound.play();
            }
          }
        };
      });

      // Rejouer
      document.getElementById("replay-btn").onclick = () => {
        startGame();
      };

    }

    // Lancer le jeu au chargement
    startGame();
  </script>
